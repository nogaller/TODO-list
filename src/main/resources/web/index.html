<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TODO list</title>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="main.js"></script>
</head>
<body onload="loadData()">
	<h2>KISS todo-list web </h2>
	<i>with Jersey, Grizzly, Vanilla JS</i>
	<p>
	<table>
		<thead>
			<tr>
				<th><input type="button" onclick="addTaskButton()" value="+"></th>
				<th/>
				<th>Text</th>
				<th>Bis</th>
			</tr>
		</thead>
		<tbody id="tasks">
		</tbody>
	</table>
	<template id="taskPrototype">
		<tr>
			<td><input type="button" onclick="removeTask(this)" value="-"></td>
			<td class="taskId"></td>
			<td><input type="date" onblur="onBlurInput(this)"></td>
			<td><input type="text" onblur="onBlurInput(this)"></td>
		</tr>
	</template>
</body>
</html>
